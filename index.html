<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ App</title>
    <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 20px;
        text-align: center;
    }

    #quiz-container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #333;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px;
        margin: 5px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    li:hover {
        background-color: #45a049;
    }

    button {
        background-color: #008CBA;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #005b7f;
    }

    #result {
        margin-top: 10px;
        color: #333;
    }
</style>

</head>
<body>

<div id="quiz-container">
    <h2 id="question"></h2>
    <ul id="options"></ul>
    <button onclick="nextQuestion()">Next</button>
    <p id="result"></p>
</div>

<script>
    // Define your quiz data as text
    var quizData = [
        {
            question: "What is the capital of France?",
            options: ["Paris", "London", "Berlin", "Madrid"],
            correctAnswer: "Paris"
        },
        {
            question: "Which planet is known as the Red Planet?",
            options: ["Earth", "Mars", "Venus", "Jupiter"],
            correctAnswer: "Mars"
        },
        {
            question: "What is the largest mammal on Earth?",
            options: ["Elephant", "Blue Whale", "Giraffe", "Hippopotamus"],
            correctAnswer: "Blue Whale"
        }
        // Add more questions as needed
    ];

    var currentQuestion = 0;
    var score = 0;

    function loadQuestion() {
        var questionElement = document.getElementById("question");
        var optionsElement = document.getElementById("options");
        var resultElement = document.getElementById("result");

        questionElement.textContent = quizData[currentQuestion].question;

        // Clear previous options
        optionsElement.innerHTML = "";

        // Populate options
        quizData[currentQuestion].options.forEach(function (option, index) {
            var li = document.createElement("li");
            li.textContent = option;
            li.onclick = function () {
                checkAnswer(option);
            };
            optionsElement.appendChild(li);
        });

        resultElement.textContent = "Score: " + score;
    }

    function checkAnswer(selectedOption) {
        var correctAnswer = quizData[currentQuestion].correctAnswer;
        var resultElement = document.getElementById("result");

        if (selectedOption === correctAnswer) {
            score++;
            resultElement.textContent = "Correct! Score: " + score;
        } else {
            resultElement.textContent = "Incorrect. The correct answer is: " + correctAnswer + ". Score: " + score;
        }
    }

    function nextQuestion() {
        if (currentQuestion < quizData.length - 1) {
            currentQuestion++;
            loadQuestion();
        } else {
            alert("Quiz completed. Your final score is: " + score);
            // You can add more logic here, such as resetting the quiz or displaying a summary.
        }
    }

    // Initial load
    loadQuestion();
</script>

</body>
</html>
